# Workflow для сборки и деплоя Docusaurus в ветке gh-pages

name: Deploy Docusaurus site from gh-pages branch

on:
  # Запуск при пуше в ветку gh-pages
  push:
    branches: ["gh-pages"]

  # Возможность запуска вручную
  workflow_dispatch:

# Права для GITHUB_TOKEN
permissions:
  contents: write
  pages: write
  id-token: write

# Только один одновременный деплой
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout репозитория
        uses: actions/checkout@v4

      - name: Установка Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Установка зависимостей
        run: |
          npm install

      - name: Сборка сайта
        run: |
          npm run build

      - name: Проверка содержимого папки build
        run: |
          ls -la ./build

      - name: Копирование собранного сайта в ветку gh-pages
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git checkout gh-pages
          cp -r ./build/* ./
          git add .
          git commit -m "Deploy Docusaurus site"
          git push origin gh-pages
